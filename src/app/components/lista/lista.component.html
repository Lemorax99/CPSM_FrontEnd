<div class='container'>
		<h2 style="text-align: center;">Clientes</h2>
		<div class='tabla'>
			<form #buscarForm='ngForm' id='form' (ngSubmit)='filtrar(buscarForm)'>
				<label for='filtro'>Busqueda : </label>
                <input id ='busqueda'type="search" placeholder="Busqueda" aria-label="Search" name='filtro' #filtro='ngModel' [(ngModel)]='texto' (keyup)='filtrar(buscarForm)'>
               <input type="submit" value='buscar'>
            </form>
			<table class='mostrar'>
				<tr height='50' class='headerstable'>
					<th width='50'>Ver</th>
					<th width='350'>Nombre</th>
					<th width='100'>Estado</th>
					<th width='200'>Honorarios</th>
					<th width='100'>Impuestos</th>
				</tr>
			</table>
			<table class='mostrar' cellspacing="1px" border="black">
				<tr *ngFor ='let cliente of clientes' class='cliente headerstable' height='50' >
					<td width="50">
						<div class='botones'>
							<button [routerLink]="['/proceso',cliente.id]">Ver</button>
						</div>
					</td>
					<td width='350'>{{cliente.name}} </td>
					<td width='100'>{{cliente.estado}} </td>
					<td width='200'>{{cliente.honorarios}}</td>
					<td width='100'>{{cliente.impuestos}}</td>
				</tr>
			</table>
		</div>

</div>
